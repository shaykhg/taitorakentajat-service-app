<div class="content">

<div *ngIf="booking.packages && booking.packages.length > 0">
  <mat-card  class="mat-elevation-z3 booking-card" *ngFor="let pack of booking.packages">

    <div class="row heading">
      <div class="col"><b>{{pack.name}}</b></div>
      <div class="col-auto"><b>&euro;{{pack.price}}</b></div>
    </div>
    <div class="row">
      <div class="col-auto">{{pack.desc}}</div>
    </div>

    <hr>

    <div *ngIf="!pack.expand">
      <div class="row">
        <div class="col-auto">
          <img [src]="util.BASE_URL + pack.products[0].image.url" class="prod-img">
        </div>
        <div class="col">
          {{pack.products[0].name}}
        </div>
      </div>
      <div class="t-right">
        <span class="mdi mdi-chevron-down fs-24" (click)="pack.expand = true"></span>
        <span (click)="pack.expand = true">Show More</span>
      </div>
    </div>

    <div *ngIf="pack.expand">
      <div class="row m-t-10" *ngFor="let product of pack.products">
        <div class="col-auto">
          <img [src]="util.BASE_URL + product.image.url" class="prod-img">
        </div>
        <div class="col">
          {{product.name}}
        </div>
      </div>

      <div class="t-right">
        <span class="mdi mdi-chevron-up fs-24" (click)="pack.expand = false"></span>
        <span (click)="pack.expand = false">Show Less</span>
      </div>
    </div>


  </mat-card>
</div>

  <div *ngIf="!booking.packages" class="t-center p-t-30">

    <div>
      <svg style="width:72px;height: 72px" viewBox="0 0 24 24">
        <path fill="#9d9d9d" d="M2,10.96C1.5,10.68 1.35,10.07 1.63,9.59L3.13,7C3.24,6.8 3.41,6.66 3.6,6.58L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.66,6.72 20.82,6.88 20.91,7.08L22.36,9.6C22.64,10.08 22.47,10.69 22,10.96L21,11.54V16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V10.96C2.7,11.13 2.32,11.14 2,10.96M12,4.15V4.15L12,10.85V10.85L17.96,7.5L12,4.15M5,15.91L11,19.29V12.58L5,9.21V15.91M19,15.91V12.69L14,15.59C13.67,15.77 13.3,15.76 13,15.6V19.29L19,15.91M13.85,13.36L20.13,9.73L19.55,8.72L13.27,12.35L13.85,13.36Z" />
      </svg>
    </div>

    <div>
      No Packages Selected!
    </div>

  </div>

</div>
